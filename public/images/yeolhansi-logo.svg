<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#4F46E5" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 배경 원 -->
  <circle cx="100" cy="100" r="90" fill="url(#clockGradient)" filter="url(#shadow)"/>

  <!-- 내부 원 (시계 면) -->
  <circle cx="100" cy="100" r="75" fill="white"/>

  <!-- 시계 눈금 -->
  <g stroke="#4F46E5" stroke-width="2">
    <!-- 12시 -->
    <line x1="100" y1="30" x2="100" y2="40"/>
    <!-- 3시 -->
    <line x1="160" y1="100" x2="170" y2="100"/>
    <!-- 6시 -->
    <line x1="100" y1="160" x2="100" y2="170"/>
    <!-- 9시 -->
    <line x1="30" y1="100" x2="40" y2="100"/>
  </g>

  <!-- 시계 바늘 - 11시를 가리킴 -->
  <!-- 시침 (11시 방향) -->
  <line x1="100" y1="100" x2="70" y2="50" stroke="#4F46E5" stroke-width="6" stroke-linecap="round"/>
  <!-- 분침 (12시 방향) -->
  <line x1="100" y1="100" x2="100" y2="45" stroke="#7C3AED" stroke-width="4" stroke-linecap="round"/>

  <!-- 중심점 -->
  <circle cx="100" cy="100" r="8" fill="url(#clockGradient)"/>
  <circle cx="100" cy="100" r="4" fill="white"/>

  <!-- 텍스트: 열한시 -->
  <text x="100" y="145" text-anchor="middle" font-family="'Noto Sans KR', sans-serif" font-size="20" font-weight="700" fill="#4F46E5">열한시</text>
</svg>